<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>分区</title>
</head>
<body>

	<!-- 分区 -->
	<div>
		<!-- P居中 -->
		<p align="center">logo区</p>
		<p>
			<a href="#who">还有谁</a>
		<p>
	</div>
	<div style="color: red;">
		内容区
		<p>内容1</p>
		<p>内容2</p>
	</div>
	<div>版权区</div>

	<!-- 行内元素字体修改 -->
	<p>
		哇哈哈<b>ha</b>哈哈哈哈<span style="color: green;">hehe</span>啊
	</p>
	<!-- 空格折叠 -->
	<p>
		asd&lt;b&gt;gsdgsd&nbsp;&nbsp;asd
	<p>
		<!-- 图片（行内元素，左右排列） -->
		<!-- 绝对路径 -->
		<img src="F:\Java_WorkSpace\WebBasic\src\main\webapp\images\logo.png" /><br />
		<!-- 相对路径 图片在网页的上级-->
		<img src="../images/56.jpg" width="800" hissgh="100" />

		<!-- 超链接 打开网页 -->
	<p>
		<a href="http://www.baidu.com" target="_blank">百度</a>
	</p>
	<!-- 超链接到锚点 -->
	<p>
		<a name="who">WHO?</a>
		<!-- 回到顶部 -->
	<p>
		<a href="#">top!</a>
	</p>
</body>
</html>

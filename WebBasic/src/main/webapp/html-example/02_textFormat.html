<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
      <title>XHTML</title>
   </head>
   <body>
       <h1 align="center">文本样式的案例</h1>
       <p><font color="red"><i><b>中华人民共和国</b></i></font></p>
       <p align="center"><font color="red">中华人民共和国万岁</font></p>
       <p><font size="1">这是1号字</font></p>
       <p><font size="2">这是2号字</font></p>
       <p><font size="3">这是3号字</font></p>
       <p><font size="4">这是4号字</font></p>
       <p><font size="5">这是5号字</font></p>
       <p><font size="6">这是6号字</font></p>
       <p><font size="7">这是7号字</font></p>
       <p><font face="隶书" size="7">别人</font></p>
       <p><b>加粗文本</b></p>
       <p><strong>加粗文本</strong></p>
       <p><i>倾斜文本</i></p>
       <p><em>倾斜文本</em></p>
       <p><u>下划线</u></p>
       <p><s>删除线</s></p>
       <p><strike>删除线</strike></p>
       <p>3<sup>3</sup>=27</p>
       <p>H<sub>2</sub>O</p>     
    
   </body>
</html>

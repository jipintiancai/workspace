<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>表单</title>
</head>
<body>

	<form action="http://www.baidu.com">
		<!-- 表单控件用来让用户输入数据 -->
		<!-- input元素9个 -->
		<!-- text：文本框
			value:默认值
			maxlength:最大长度
			readonly:设置只读 -->
		<p>
			账号：<input type="text" value="asd" maxlength="10" />
		</p>
		
		<!-- password:密码框 -->
		<p>
			密码：<input type="password"/>
		</p>
		
		<!-- radio:单选框 
			name:组名，同一组radio互斥
			checked：设置默认选中-->
		性别:
		<input type="radio" name="sex" checked>男</input>
		<input type="radio" name="sex">女
		
		<!-- checkbox:多选框
			checked：设置默认选中 -->
		<p>
			爱好：
			<input type="checkbox"/>篮球
			<input type="checkbox" checked="checked"/>音乐
			<input type="checkbox" id="d1" checked/>
			<label for="d1">跳舞</label>
		</p>
		
		<!-- file：文件框 -->
		<p>
		头像：
		<input type="file"/>
		</p>
		
		<!-- hidden:隐藏框 -->
		<input type="hidden" value="asdf"/>
		 
		<!-- 按钮
			submit:提交表单中的数据
			reset:将表单中的数据设置为初始值
			button:需要通过js定义功能 -->
		<input type="reset"/>
		<input type="submit" value="提交"/>
		<p>
			<input type="button" value="你猜"/>
		</p>
		
		<!-- 其他元素3个 -->
		<!-- label：用来管理表单文本，可以将文本有控件绑定在一起，
			从而增加控件受力面积 -->
		<p>
			<input type="checkbox" id="a1"/>
			<label for="a1">我已阅读并自愿遵守此协议！</label>
		</p>
		
		<!-- select:下拉选 
			selected设置默认选中 -->
		<select>
			<option selected/>请选择
			<option>上海</option>
			<option>北京</option>
		</select>
		
		<!-- textarea：文本域
			标签中的内容就是默认值 -->
		<p>
			其他：
			<textarea rows="10" cols="10">请输入内容</textarea>
		</p>
	</form>
	
</body>
</html>
